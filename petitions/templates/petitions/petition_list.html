{% extends "base.html" %}
{% block content %}
<h1>Petitions</h1>

<p><a class="btn btn-primary" href="{% url 'petitions:create' %}">New Petition</a></p>

<ul class="list-group">
  {% for p in petitions %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{% url 'petitions:detail' p.slug %}">{{ p.title }}</a>
      <span class="badge bg-success rounded-pill">{{ p.yes_count }} yes</span>
    </li>
  {% empty %}
    <li class="list-group-item">No petitions yet.</li>
  {% endfor %}
</ul>
{% endblock %}
